<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [(opened)]="opened">
        <mat-nav-list>
            <!-- <a mat-list-item routerLink="form">Student Form</a>
            <mat-divider></mat-divider> -->
            <h2>Menu</h2>
            <a mat-list-item routerLink="table">Student Records</a>
            <mat-divider></mat-divider>
        </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content style="background-color: rgb(250, 245, 240);">
        <mat-toolbar color="warn">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <h1 class="spacer">{{title}}</h1>
            <div>
                <!-- <button mat-button routerLink="form">Student's Form</button> -->
                <button mat-button routerLink="table">Student Records</button>
            </div>
          </mat-toolbar>
          <div style="padding: 25px;">
            <router-outlet></router-outlet>
          </div>
    </mat-sidenav-content>
</mat-sidenav-container>
